<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><i class="bi bi-trello"></i>Trello Webpage</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
    <script src="./drag.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <h1 class="trello">Trello<i class="bi bi-trello"></i></h1>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="New TODO..." id="todo-input"/>
            <button type="submit"> Add <i class="bi bi-folder-plus"></i></button>
        </form>
        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">TODO</h3>
                <p class="task" draggable="true">Task 1</p>
                <p class="task" draggable="true">Task 2</p>
                <p class="task" draggable="true">Task 3</p>
            </div>
            <div class="swim-lane">
                <h3 class="heading">IN PROGRESS</h3>

                <p class="task" draggable="true">Task 1</p>
                <p class="task" draggable="true">Task 2</p>
                <p class="task" draggable="true">Task 3</p>
            </div>
            <div class="swim-lane">
                <h3 class="heading">DONE</h3>
                <p class="task" draggable="true">Task 1</p>
                <p class="task" draggable="true">Task 2</p>
                <p class="task" draggable="true">Task 3</p>
            </div>
        </div>
    </div>
</body>
</html>
